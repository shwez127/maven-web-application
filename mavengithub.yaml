apiVersion: apps/v1
kind: Deployment
metadata:
  name: mavenwebappdeployment
  namespace: shwe
spec:
  #revisionHistoryLimit: 10
  replicas: 3
  # strategy:
  #   type: Recreate
  selector:
    matchLabels:
      app: mavenwebapp
  template:
    metadata:
      name: mavenwebapppod
      labels:
        app: mavenwebapp
    spec:   
      containers:
        - name: mavenwebappcontainer
          image: shwetha12712712/githubmaven
          ports:
            - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: mavenwebappsvc
spec:
  selector:
    app: mavenwebapp
  # type: NodePort
  ports:
  - port: 80
    targetPort: 8080
